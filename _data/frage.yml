# Chapter 1 - Planungstreffen

- sub: bezug
  text: Welche Erfahrungen hast du mit Tanz?
- sub: bezug
  text: Schaue dir die Bilder an. Welches spricht dich besonders an und welches gefällt dir weniger? Bringe sie in eine Reihenfolge und begründe.
- sub: bezug
  text: Was begeistert dich momentan? Gibt es dafür Raum in deinem Beruf?

- sub: motivation
  text: Warum möchtest du dieses Tanzprojekt durchführen?
- sub: motivation
  text: Welche Hoffnungen und welche Bedenken hast Du?

- sub: organisation
  text: Legt die Termine für den Tanzunterricht verbindlich fest.
- sub: organisation
  text: Klärt, in welchem Raum der Unterricht stattfinden wird.
- sub: organisation
  text: Gibt es dort eine Musikanlage, Internet, ist es sauber, wie ist der Fußboden beschaffen?

- sub: gestaltprozess
  text: Werft einen Blick auf die Calypso-Fokusfelder und tauscht euch über eure Interessen aus.
- sub: gestaltprozess
  text: Welche Themen werden aktuell im Schulunterricht behandelt?

- sub: vermittlung
  text: Welche Regeln für den Unterrichtsablauf wollt ihr vereinbaren?
- sub: vermittlung
  text: Möchtet ihr die Zugangskonzepte als Projekteinstieg gemeinsam nutzen? Wann und wie wollt ihr sie gemeinsam mit den Schüler*innen sichten?

- sub: handlungsoptionen
  text: Kann die Lehrer*in durch zugewandtes Beobachten den Unterricht unterstützen?
- sub: handlungsoptionen
  text: Können die Lehrer*innen die Tanzvermittler*innen im Fall von Unsicherheiten und Konzentrationsproblemen seitens der Schüler*innen mit Rat und Tat unterstützen?
- sub: handlungsoptionen
  text: Können die Tanzvermittler*innen ihren Vermittlungsansatz transparent machen und die Beteiligten bei der Themenfindung für den Unterricht einbeziehen?

- sub: reflexion
  text: Habt ihr bereits einen Termin für ein Reflexionstreffen zur ‚Halbzeit’ des Projekts festgelegt?
- sub: reflexion
  text: Welche Zeitfenster und ritualisierten Gespräche könnt ihr einplanen, um während des Prozesses im Gespräch zu bleiben? (z.B. kleine Rituale, wie ein kurzes Gespräch, jeweils 5 Minuten nach dem Unterricht etc.)
- sub: reflexion
  text: Was läuft gut? Was kann wie verbessert werden?

- sub: prozess
  text: Wie beurteilst Du den Prozess?
- sub: prozess
  text: Was war gewöhnungsbedürftig?
- sub: prozess
  text: Was hat Dich bewegt/erstaunt?
- sub: prozess
  text: Welche Erkenntnisse nimmst Du aus dem Prozess mit?

- sub: fazit
  text: Welche Ziele haben sich eingelöst?
- sub: fazit
  text: Wie haben sich die Schüler*innen entwickelt?
- sub: fazit
  text: Was nehmen die Kinder aus dem Prozess mit?
- sub: fazit
  text: Wie habt Ihr die Präsentation erlebt? Hatte das Stück inhaltlich für Euch Relevanz?
- sub: fazit
  text: Habt Ihr den Evaluationsbogen ausgefüllt?

- sub: perspektiven
  text: Gibt es das Bedürfnis das Tanzprojekt fortzuführen?
- sub: perspektiven
  text: Wenn ja, wie kann der/die Tanzvermittler*in dabei unterstützen?Wenn nein, warum nicht?
- sub: perspektiven
  text: Kann sich der/die Lehrer*in vorstellen gemeinsam mit dem/der Tanzvermittler*in ein gesamtes Projekt inhaltlich zu planen, gestalten und durchzuführen?
- sub: perspektiven
  text: Ist der Lehrer*in das Tandemformat und das Hand in Hand Schulen Modell bekannt?


# Chapter 1 - Selbstbefragung

- sub: biografisches
  text: Welchen biografischen Hintergrund habe ich?
- sub: biografisches
  text: Wie steht dieser in Beziehung zu meinem Interesse für zeitgenössischen Tanz?
- sub: biografisches
  text: Welche anderen Kunstsparten interessieren mich?

- sub: tanzverstaendnis
  text: Wann ist ein Bewegungsablauf für mich gelungen?
- sub: tanzverstaendnis
  text: "Welche motorischen Grundfähigkeiten sind in einem Tanztraining besonders relevant (Kraft, Ausdauer, Schnelligkeit, Koordination, Haltung etc.)?"
- sub: tanzverstaendnis
  text: Was bedeutet für mich Präsenz?

- sub: vermittlungsansatz
  text: Was möchte ich vermitteln?
- sub: vermittlungsansatz
  text: Verfolge ich einen ergebnisoffenen Ansatz oder lege ich das Ziel der Aufführung vorher fest?
- sub: vermittlungsansatz
  text: Was sind meine Stärken in der Vermittlung?

- sub: vermittlungskompetenzen
  text: Welche der folgenden Punkte halte ich für die Tanzvermittlung wichtig?
- sub: vermittlungskompetenzen
  text: Welche dieser Themen möchte ich in meiner Vermittlungsarbeit stärken und vertiefen? Welche Möglichkeiten gibt es dafür?

# Chapter 3 - Klassenscan

- sub: lernverhalten
  text: Wie lange kann sich die Klasse auf eine Aufgabe konzentrieren?
- sub: lernverhalten
  text: Können die Schüler*innen selbständig in Gruppen arbeiten?
- sub: lernverhalten
  text: Können sie Aufgabenstellungen für sich umsetzen und kreative Lösungen finden?

- sub: sozialverhalten
  text: "Welcher Umgangsmodus bestimmt das Sozialverhalten, ist er freundlich/respektvoll oder eher ruppig? Welche “Sprache” sprechen die Schüler?"
- sub: sozialverhalten
  text: Wie gehen Mädchen und Jungen miteinander um?
- sub: sozialverhalten
  text: Welche Cliquen existieren?
- sub: sozialverhalten
  text: Lassen sich Meinungsführer ausmachen? Welche Schüler*innen ordnen sich eher unter? Gibt es Außenseiter?

- sub: motorik
  text: "Welche - der Altersgruppe entsprechenden - motorischen Fähigkeiten sind gut ausgebildet, welche weniger und welche fehlen ganz?"
- sub: motorik
  text: Wie gut können sich die Schüler*innen körperlich artikulieren?
- sub: motorik
  text: Über welche körperliche Risikobereitschaft verfügt die Klasse?
- sub: motorik
  text: Wer braucht Unterstützung bei Bewegungsabläufen?

- sub: energie
  text: "Sind die Schüler motiviert und wie steht es mit ihrer Ausdauer? Sind sie fähig und bereit zu körperlicher Anstrengung, auch über eine längere Dauer. Wie hoch ist ihr „Energielevel“?"
- sub: energie
  text: "Welcher Zusammenhang besteht zwischen „Energielevel“ und Motivationsgrad?  (z.B. viel Energie – wenig Motivation, oder viel Energie – viel Motivation)"

- sub: wesen
  text: Fühle ich mich durch die Klasse oder einzelne Schüler*innen inspiriert?
- sub: wesen
  text: Welche Themen interessieren die Schüler*innen?
- sub: wesen
  text: "Wenn ich Schwächen und Probleme, aber auch besondere Fähigkeiten der Klasse erkannt habe: Wie kann ich beides in meine Arbeit einfließen lassen und künstlerisch umsetzen?"

